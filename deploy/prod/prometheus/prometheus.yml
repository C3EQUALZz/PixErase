global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "Pix Erase"

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api"
    scrape_interval: 5s
    static_configs:
      - targets: ["pix_erase.api:8080"]

  - job_name: "cadvisor"
    scrape_interval: 15s
    static_configs:
      - targets: [ "cadvisor:8080" ]

  - job_name: "node-exporter"
    scrape_interval: 15s
    static_configs:
      - targets: [ "pix_erase.node_exporter:9100" ]