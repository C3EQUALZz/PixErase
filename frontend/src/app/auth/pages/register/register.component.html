<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Регистрация</mat-card-title>
    <mat-card-subtitle>Создай рабочий аккаунт PixErase</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="facade.registerForm" (ngSubmit)="submit()" class="auth-form" novalidate>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Имя и фамилия</mat-label>
        <input matInput formControlName="fullName" autocomplete="name" />
        <mat-error *ngIf="facade.registerForm.controls.fullName.hasError('required')">
          Укажи имя
        </mat-error>
        <mat-error *ngIf="facade.registerForm.controls.fullName.hasError('minlength')">
          Слишком короткое имя
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" />
        <mat-error *ngIf="facade.registerForm.controls.email.hasError('required')">
          Укажи email
        </mat-error>
        <mat-error *ngIf="facade.registerForm.controls.email.hasError('email')">
          Неверный формат email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="new-password" />
        <mat-error *ngIf="facade.registerForm.controls.password.hasError('required')">
          Придумай пароль
        </mat-error>
        <mat-error *ngIf="facade.registerForm.controls.password.hasError('minlength')">
          Минимум 6 символов
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Подтверждение пароля</mat-label>
        <input matInput type="password" formControlName="confirmPassword" autocomplete="new-password" />
        <mat-error *ngIf="facade.registerForm.hasError('passwordMismatch')">
          Пароли не совпадают
        </mat-error>
        <mat-error *ngIf="facade.registerForm.controls.confirmPassword.hasError('required')">
          Подтверди пароль
        </mat-error>
      </mat-form-field>

      <div class="form-messages">
        <div class="error-message" *ngIf="(facade.error$ | async) as error">
          {{ error }}
        </div>
      </div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="full-width"
        [disabled]="(facade.loading$ | async) ?? false"
      >
        <span>Создать аккаунт</span>
        <mat-progress-spinner
          *ngIf="(facade.loading$ | async) ?? false"
          [diameter]="18"
          strokeWidth="2"
          mode="indeterminate"
        ></mat-progress-spinner>
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <span>Уже есть логин?</span>
    <a mat-button color="accent" routerLink="../login">Войти</a>
  </mat-card-actions>
</mat-card>
