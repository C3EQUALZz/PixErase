<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Вход</mat-card-title>
    <mat-card-subtitle>Продолжай работу с PixErase</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="facade.loginForm" (ngSubmit)="submit()" class="auth-form" novalidate>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" />
        <mat-error *ngIf="facade.loginForm.controls.email.hasError('required')">
          Укажи email
        </mat-error>
        <mat-error *ngIf="facade.loginForm.controls.email.hasError('email')">
          Неверный формат email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password" />
        <mat-error *ngIf="facade.loginForm.controls.password.hasError('required')">
          Введи пароль
        </mat-error>
        <mat-error *ngIf="facade.loginForm.controls.password.hasError('minlength')">
          Минимум 6 символов
        </mat-error>
      </mat-form-field>

      <div class="form-messages">
        <div class="error-message" *ngIf="(facade.error$ | async) as error">
          {{ error }}
        </div>
      </div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="full-width"
        [disabled]="(facade.loading$ | async) ?? false"
      >
        <span>Войти</span>
        <mat-progress-spinner
          *ngIf="(facade.loading$ | async) ?? false"
          [diameter]="18"
          strokeWidth="2"
          mode="indeterminate"
        ></mat-progress-spinner>
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <span>Нет аккаунта?</span>
    <a mat-button color="accent" routerLink="../register">Создать</a>
  </mat-card-actions>
</mat-card>
